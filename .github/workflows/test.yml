name: test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          #- windows-latest
        raku-version:
          - 'latest'
          - '2020.05.1'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Install Dependencies
        run: |
          # install and test if need be (includes [test-depends])
          zef install --/test App::Prove6
          git clone https://github.com/pdf-raku/PDF-Font-Loader-raku.git
          (cd PDF-Font-Loader-p6/ && zef install .)
          zef install --deps-only .
      - name: Run Tests
        run: prove6 -I. t
